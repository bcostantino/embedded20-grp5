<!DOCTYPE html>`
<html>
	<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
		<style>
		:root {
			--site-green: #77a3a8;
			--site-blue: #778ba8;
			--site-violet: #7c77a8;
			--site-purp: #9477a8;
			--site-pink: #a877a3;
			--site-red: #a8778b;
		}
		body {
			background-color: Black;
		}
		h1 {
			margin: auto;
		}
		button {
			border: none;
			color: black:
			font-family: 'Roboto Condensed', sans-serif;
			text-align: center;
			transition-duration: 0.5s;
			border-radius: 3px;
			height: 10%;
			width: 7%;
			
		}
		.page-title {
			color: white;
			text-align: center;
			text-decoration: none;
			text-transform: uppercase;
			text-shadow: 0px 2px 2px black;
			font-family: 'Roboto Condensed', sans-serif;
			font-size: 2.813em;
		}
		.info-container {
			margin: auto;
			align: center;
			max-width: 500px;
			height: 150px;
			background-image: linear-gradient(var(--site-blue), var(--site-purp))
		}
		.dev-site-war {
			font-transform: uppercase;
			font-size: 15px;
			font-family: 'Roboto Condensed', sans-serif;
			-webkit-text-fill-color: var(--site-red);
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: black;
		}
		.button-spread {
			font-size: 15px;
			text-align: center;
			padding: 10px;
		}
		.unlk {
			border: 2px solid var(--site-red);
			display: inline-block;
		}
		.unlk:hover {
			background-color: var(--site-red);
		}
		.lk {
			border: 2px solid var(--site-green);
			display: inline-block;
		}
		.lk:hover {
			background-color: var(--site-green);
		}
		</style>
	</head>
	
	<body>
		<div class="page-title">
			<h1>
			Cloud Door Lock
			</h1>
		</div>
		
		<div class="info-container">
			<div class="dev-site-war">
				<p>
				This site is currently under development by our team and being used to test our application.
				</p>
			</div>
		</div>
		
		<div class="button-spread">
		<button class="unlk">Unlock</button>
		</div>
		
		<div class="button-spread">
		<button class="lk">Lock</button>
		<div>
	</body>
</html>
